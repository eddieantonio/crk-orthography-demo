<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>crk_orthography demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='reconnecting-websocket.min.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
  <main>
    <h1> crk_orthography demo </h1>
    <form>
      <div class="box box-sro">
        <label for="sro"> <abbr title="standard Roman orthography">SRO</abbr> </label>
        <textarea id="sro" name="sro"
          autofocus autocomplete=off>tân'si</textarea>
        <script>getDefaultTextareaValue('sro')</script>
      </div>

      <div class="box box-sro">
        <label for="syl"> Syllabics </label>
        <textarea id="syl" name="syl"
          autocomplete=off>ᑖᓂᓯ</textarea>
        <script>getDefaultTextareaValue('syl')</script>
      </div>
    </form>
    <small> crk_orthography version {{ library_version }} </small>
  </main>

  <a href="https://github.com/eddieantonio/crk_orthography"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
</body>
</html>
